        function renderExam() {
            container.innerHTML = "";
            const questions = exams[currentSection];
            
            if(currentSection === 'old') examTitle.innerText = `أسئلة سنوات سابقة (2020-2019)`;
            else examTitle.innerText = `امتحان ${currentSection}`;

            updateButtons(currentSection);

            questions.forEach((q, index) => {
                let currentImage = "";
                if (currentSection === "2024") {
                    if (q.id >= 71 && q.id <= 85) currentImage = "q71.jpg";
                    else if (q.id >= 86 && q.id <= 88) currentImage = "q86.jpg";
                    else if (q.id >= 94 && q.id <= 100) currentImage = "q94.jpg";
                    else if (q.id >= 101 && q.id <= 108) currentImage = "q101.jpg";
                } else if (currentSection === "2023") {
                    if (q.id >= 71 && q.id <= 85) currentImage = "exam2023_q71.jpg";
                    else if (q.id >= 86 && q.id <= 88) currentImage = "exam2023_q85.jpg";
                    else if (q.id >= 94 && q.id <= 100) currentImage = "exam2023_q94.jpg";
                    else if (q.id >= 101 && q.id <= 110) currentImage = "exam2023_q101.jpg";
                }

                const card = document.createElement('div');
                card.id = `card_${q.id}`;
                card.className = `question-card bg-white p-6 rounded-lg shadow mb-6 border-r-4 ${q.type === 'essay' ? 'border-purple-500' : 'border-blue-500'}`;
                
                let imageHTML = "";
                if (currentImage) {
                    imageHTML = `
                        <div class="mb-4 text-center">
                            <img src="${currentImage}" alt="صورة توضيحية للسؤال" onerror="this.onerror=null; this.src='https://placehold.co/600x300?text=أضف+الصورة+هنا+${currentImage}'">

                    `;
                }

                let contentHTML = "";
                if (q.type === 'mcq') {
                    const optionsHTML = q.options.map((opt, i) => `
                        <label class="flex items-center p-3 rounded hover:bg-gray-50 cursor-pointer transition">
                            <input type="radio" name="q_${q.id}" value="${i}" onchange="checkAnswer(${q.id}, this)" class="w-5 h-5 text-blue-600 focus:ring-blue-500">
                            <span class="mr-3 text-lg">${opt}</span>
                        </label>
                    `).join('');
                    
                    contentHTML = `
                        <div class="question-content w-full">
                            <h3 class="text-xl font-bold mb-4 text-gray-800">${index + 1}. ${q.question}</h3>

                        </div>
                    `;
                } else if (q.type === 'tf') {
                    contentHTML = `
                        <div class="question-content w-full">
                            <h3 class="text-xl font-bold mb-4 text-gray-800">${index + 1}. ${q.question}</h3>
                            <div class="flex space-x-6 space-x-reverse mt-2">
                                <label class="flex items-center p-3 rounded hover:bg-green-50 cursor-pointer border border-gray-200 w-1/3 justify-center">
                                    <input type="radio" name="q_${q.id}" value="true" onchange="checkAnswer(${q.id}, this)" class="w-5 h-5 text-green-600 focus:ring-green-500">
                                    <span class="mr-2 font-bold text-green-700">صح (√)</span>
                                </label>
                                <label class="flex items-center p-3 rounded hover:bg-red-50 cursor-pointer border border-gray-200 w-1/3 justify-center">
                                    <input type="radio" name="q_${q.id}" value="false" onchange="checkAnswer(${q.id}, this)" class="w-5 h-5 text-red-600 focus:ring-red-500">
                                    <span class="mr-2 font-bold text-red-700">خطأ (X)</span>
                                </label>

                        </div>
                    `;
                } else if (q.type === 'essay') {
                    contentHTML = `
                        <div class="question-content w-full">
                            <h3 class="text-xl font-bold mb-4 text-purple-800 flex items-center">
                                <span class="bg-purple-100 text-purple-600 text-xs px-2 py-1 rounded ml-2">سؤال مقالي</span>

                            <div class="p-4 bg-gray-50 rounded border border-gray-200 text-gray-600 text-sm">

                            </div>
                        </div>
                    `;
                }

                const expBtnText = q.type === 'essay' ? 'إظهار الإجابة النموذجية' : 'إظهار التفسير';
                const explanationHTML = `
                    <div class="mt-4 pt-4 border-t border-gray-100 w-full clear-both">
                        <button type="button" onclick="toggleExplanation('exp_${q.id}')" class="text-blue-600 hover:text-blue-800 text-sm font-semibold flex items-center">
                            <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            ${expBtnText}
                        </button>
                        <div id="exp_${q.id}" class="explanation-box mt-2 p-3 bg-blue-50 text-blue-800 rounded text-sm border border-blue-200 whitespace-pre-line">

                    </div>
                `;

                card.innerHTML = imageHTML + contentHTML + explanationHTML;
                container.appendChild(card);
            });
        }

        function updateButtons(activeId) {
            ['2024', '2023', '2022', 'old'].forEach(id => {
                const btn = document.getElementById(`btn-${id}`);
                if(btn) {
                    if (activeId === id) {
                        btn.className = "px-6 py-2 bg-blue-600 text-white rounded-lg font-bold shadow hover:bg-blue-700 transition";
                    } else {
                        btn.className = "px-6 py-2 bg-gray-200 text-gray-700 rounded-lg font-bold shadow hover:bg-gray-300 transition";
                    }
                }
            });
        }

        function switchSection(section) {
            currentSection = section;
            resultDisplay.innerHTML = "";
            resultDisplay.classList.add('hidden');
            renderExam();
        }

        function checkAnswer(qId, input) {
            const q = exams[currentSection].find(x => x.id === qId);
            if(!q) return;
            
            const name = input.name;
            const allInputs = document.querySelectorAll(`input[name="${name}"]`);
            allInputs.forEach(radio => { radio.disabled = true; radio.parentElement.classList.add('disabled'); });
            
            let isCorrect = false;
            if (q.type === 'tf') { isCorrect = (input.value === 'true') === q.answer; }
            else { isCorrect = parseInt(input.value) === q.answer; }
            
            if (isCorrect) input.parentElement.classList.add('bg-green-100', 'border-green-300');
            else {
                input.parentElement.classList.add('bg-red-100', 'border-red-300');
                allInputs.forEach(radio => {
                     let val = q.type === 'tf' ? (radio.value === 'true') : parseInt(radio.value);
                     if(val === q.answer) radio.parentElement.classList.add('bg-green-100', 'border-green-300', 'opacity-75');
                });
            }
            const expBox = document.getElementById(`exp_${qId}`);
            if(expBox) expBox.style.display = 'block';
        }

        function toggleExplanation(id) {
            const el = document.getElementById(id);
            el.style.display = el.style.display === "block" ? "none" : "block";
        }

        function calculateResult() {
            let score = 0;
            const questions = exams[currentSection];
            const scorable = questions.filter(q => q.type !== 'essay');
            if(scorable.length === 0) { alert("أسئلة مقالية فقط."); return; }
            
            let missed = 0;
            scorable.forEach(q => {
                const sel = document.querySelector(`input[name="q_${q.id}"]:checked`);
                if(sel) {
                    let val = q.type === 'tf' ? (sel.value === 'true') : parseInt(sel.value);
                    if(val === q.answer) score++;
                } else {
                    missed++;
                    const card = document.getElementById(`card_${q.id}`);
                    if(card) card.classList.add('border-red-500', 'border-2');
                }
            });
            const pct = Math.round((score/scorable.length)*100);
            resultDisplay.innerHTML = `نتيجتك: ${score} من ${scorable.length} (${pct}%)`;
            resultDisplay.classList.remove('hidden');
            if(missed > 0) alert(`لم تحل ${missed} سؤال!`);
        }

        window.onload = function() {
            renderExam();
        };
    </script>
